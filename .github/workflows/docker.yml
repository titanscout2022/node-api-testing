# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build and Lint

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
    - name: Build Docker image
      run: docker build -t docker.pkg.github.com/titanscout2022/red-alliance-api/red-alliance-api:${{ github.sha }} .
    - name: Log into the GitHub Docker Registry
      env:
          DOCKER_REGISTRY_URL: docker.pkg.github.com
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
      run: docker login --username=$DOCKER_USERNAME --password=$DOCKER_PASSWORD docker.pkg.github.com
    - name: docker push
      run: docker push docker.pkg.github.com/titanscout2022/red-alliance-api/red-alliance-api:${{ github.sha }}